---
  - name: test_wgbs_two_reps
    tags:
      - functional
    # When running multiple reps, we will get filename conflicts when trying to copy to
    # relative output paths, causing Cromwell to fail the workflow. So instead we need
    # to manually glob the files we want to check in Python and validate them there.
    command: >-
      tests/caper_run.sh
      wgbs-pipeline.wdl
      tests/functional/json/test_wgbs_two_reps.json
      --no-relative-output-paths
